<div id="content" class="container finance-container bg-danger">
    <section class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 text-primary text-center ">
        <h2>PUBLICACIONES REGISTRADAS </h2>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 text-primary ">
        <form name="formOnline" #formOnline="ngForm" (ngSubmit)="onSaveOnline(formOnline)">
          <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedOnline.id">
          <input type="hidden" name="userUid" [value]="userUid">
          <div class="form-group">
            <label for="titulo" class="col-form-label">Titulo:</label>
            <input type="text" class="form-control" name="titulo" [(ngModel)]="this.dataApi.selectedOnline.titulo">
          </div>
          <div class="form-group">
            <label for="resumen" class="col-form-label">Resumen:</label>
            <input type="text" class="form-control" name="resumen" [(ngModel)]="this.dataApi.selectedOnline.resumen">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="programa">Programa</label>
              <select name="programa" class="form-control" [(ngModel)]="this.dataApi.selectedOnline.programa">
                <option value="hola_tarija">Hola Tarija</option>
                <option value="noticiero">Noticiero</option>
                <option value="aguante_barrio">Aguante Barrio</option>
                <option value="cara_a_cara_con_roy">Cara a cara Con Roy</option>
                <option value="sugerencias">Sugerencias</option>
                <option value="resumen">Resumen</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="estado">estado</label>
              <select name="estado" class="form-control" [(ngModel)]="this.dataApi.selectedOnline.estado">
                <option value="sin_transmitir">Fuera de Aire</option>
                <option value="transmitir">Transmitiendo</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="insertar" class="col-form-label">Insertar:</label>
            <textarea class="form-control" name="insertar" [(ngModel)]="this.dataApi.selectedOnline.insertar"></textarea>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
          </div>
        </form>
      </div>
      <div class="col-lg-8 col-md-6 col-sm-12 text-success">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titulo</th>
              <th scope="col">Resumen</th>
              <th scope="col">publicado</th>
              <th scope="col">programa</th>
              <th scope="col">estado</th>
              <th scope="col">&nbsp;</th>
              <th scope="col">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let online of onlines; index as i">
              <th scope="row">{{i+1}}</th>
              <td>{{online.titulo}}</td>
              <td>{{online.resumen}}</td>
              <td>{{online.publicado}}</td>
              <td>{{online.programa}}</td>
              <td>{{online.estado}}</td>
              <td >
                <button class="btn btn-primary btn-block" (click)="onPreUpdateOnline(online)">Actualizar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
