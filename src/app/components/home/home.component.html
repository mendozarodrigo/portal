<div id="content" class="container finance-container">

    
    <!-- sidebar -->
    <div class="row">
        <app-publicidad></app-publicidad>
      
        <div class="section col-md-8 col-xs-12  no_left">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12" *ngFor="let publicacion of publicacions">
                  <div class="card_publicacion">
                    <div class="card ">
                      <a  routerLink="/publicacion/{{publicacion.id}}" class="card-title text-danger">
                      <div class="card-body text-center text-danger" >
                        <h2>{{publicacion.titulo}}</h2>
                        <h3 class="card-text">
                          {{publicacion.resumen }}
                        </h3>
                        <app-iframe *ngIf="publicacion.insertar" [urlVideo]="publicacion.insertar"></app-iframe>
                        <img *ngIf="publicacion.photoURL" src="{{publicacion.photoURL}}" class="rounded-circle img-thumbnail img-fluid" >
                          <p class="badge badge-info">
                            {{publicacion.fecha}}
                          </p>
                          <br>
                          <p></p> 
                      </div>
                    </a>
                    </div>
                  </div>
                </div>
            </div>
        </div>	
        <aside class="col-md-4 col-xs-12">
            <!-- bloc -->
            <div class="news"> 
                <h2>Ãšltimas noticias</h2>
                <ul class="bloc">
                    <li *ngFor="let new of noticias">
                        <p><span class="date">{{new.fecha}} </span> {{new.titulo}}  </p>
                        <a routerLink="/publicacion/{{new.id}}" class="oranje" href="#">{{new.resumen}} </a>
                    </li>
                    <li class="no_style">
                        <a class="fr oranje" href="#" routerLink="/noticias" > Mas Noticias &gt;&gt;</a>
                    </li>
                </ul>

            </div>

        </aside>
    </div>
</div>
