<div id="content" class="container bg-beige finance-container">
<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-2 col-md-3 "> </div>
      <div class="col-xs-12 col-sm-8 col-md-6 card mx-auto bg-success">
          <div class="card">
            <div class="card-body text-center text-primary">
              <form #formLogin="ngForm" (submit)="onLogin()">
                <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Ingresar</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  ¡Algo está mal!
                </div>
                <div class="form-group">
                  <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
              </form>
            </div>
          </div>
          <div class="col-xs-12 col-sm-2 col-md-3"></div>
      </div>
    </div>
  </div>
</section>
</div>
